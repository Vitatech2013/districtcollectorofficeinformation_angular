<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="employee-profile">Profile</a>
      <a mat-list-item routerLink="employee-viewcomplaint" >View Complaint</a>
      <a mat-list-item routerLink="employee-viewcaste">View Caste-certificate</a>
      <a mat-list-item routerLink="employee-viewpension">View Pension-certificate</a>
      <a mat-list-item routerLink="employee-viewbirth">View Birth-certificate</a>
      <a mat-list-item routerLink="employee-viewdeath">View Death-certificate</a>
      <a mat-list-item routerLink="employee-viewration">View Ration-certificate</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Front-End</span>
      <span style="flex: 1 1 auto"></span>
      <button mat-raised-button color="warn" routerLink="/home">Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
