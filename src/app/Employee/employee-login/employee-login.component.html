<app-home-navbar></app-home-navbar>
<div>
    <form [formGroup]="Employeeloginform" >
        <mat-card>
            <mat-toolbar >Employee-Login</mat-toolbar>
            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Please Enter UserName" formControlName="EmployeeName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Please Enter Password" formControlName="Password">
            </mat-form-field>
            <div class="text-center mb-3 mt-2">
                <button mat-raised-button color="primary" (click)="login()">Login</button>
            </div>
        </mat-card>
    </form>
</div>
